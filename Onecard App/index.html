<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCard App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo">LOGO</div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Blog</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="login">
            <button>Login</button>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <h3>Say Hi To</h3>
            <h1>One Card</h1>
            <h4>Co-branded Card Isssuers:</h4>
            <div class="issuesers">
                <img src="./issuesers-image/one.png" alt="">
                <img src="./issuesers-image/two.jpeg" alt="">
                <img src="./issuesers-image/three.jpeg" alt="">
                <img src="./issuesers-image/four.jpeg" alt="">
                <img src="./issuesers-image/five.jpeg" alt="">
            </div>
            <p>India's best metal credit card. Built with full-stack tech. Backed by the <br>principles of simplicity, transparency, and giving back control to the user.</p>
        </div>
        <div class="right">
            <video controls src="./video/landing-page-video.mp4"></video>
        </div>
    </div>
</body>

</html>
